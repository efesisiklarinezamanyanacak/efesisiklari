  <script>
    const lat = 37.9405; 
    const lon = 27.3409; 
    let sunsetTime = null;

    function toggleMenu(){
      document.getElementById("sideMenu").classList.toggle("open");
    }

    function calculateSunset() {
      const today = new Date();
      let sunset = SunCalc.getTimes(today, lat, lon).sunset;
      sunset.setMinutes(sunset.getMinutes()-2);
      sunsetTime = sunset;

      const h = sunset.getHours().toString().padStart(2,'0');
      const m = sunset.getMinutes().toString().padStart(2,'0');
      const s = sunset.getSeconds().toString().padStart(2,'0');
      document.getElementById("light-time").textContent = `${h}:${m}:${s}`;
    }

    function updateCountdown(){
      if(!sunsetTime) return;
      const now = new Date();
      let diff = (sunsetTime-now)/1000;
      if(diff<=0){
        document.getElementById("countdown").textContent = "I≈üƒ±klar yanƒ±yor!";
        return;
      }
      const hrs = Math.floor(diff/3600).toString().padStart(2,'0');
      diff %=3600;
      const mins = Math.floor(diff/60).toString().padStart(2,'0');
      const secs = Math.floor(diff%60).toString().padStart(2,'0');
      document.getElementById("countdown").textContent = `${hrs}:${mins}:${secs}`;
    }

    function scheduleDailyUpdate(){
      const now = new Date();
      const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1,0,0,5);
      setTimeout(()=>{
        calculateSunset();
        scheduleDailyUpdate();
      },tomorrow-now);
    }

    window.onload = ()=>{
      calculateSunset();
      setInterval(updateCountdown,1000);
      scheduleDailyUpdate();
    }
  </script>
